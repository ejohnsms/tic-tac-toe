<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>
  <body>
    <div class="board">
      <div class="row" data-row="0">
        <div class="col" data-col="0"></div>
        <div class="col" data-col="1"></div>
        <div class="col" data-col="2"></div>
      </div>
      <div class="row" data-row="1">
        <div class="col" data-col="0"></div>
        <div class="col" data-col="1"></div>
        <div class="col" data-col="2"></div>
      </div>
      <div class="row" data-row="2">
        <div class="col" data-col="0"></div>
        <div class="col" data-col="1"></div>
        <div class="col" data-col="2"></div>
      </div>
    </div>
    <div class="info">
      <ul id="messages">

      </ul>
    </div>
    <div class="add-player">
      <input type="text" name="player-name" value="">
      <label for="player-type">Computer</label>
      <input id="player-type" type="checkbox" name="type" value="">
      <div class="user-input">
        <button type="button" name="add-player">Add Player</button>
      </div>
    </div>
    <div class="player-info">
      <ul class="player-list">

      </ul>
    </div>
    <div class="start-game">
      <button type="button" name="start">Start</button>
    </div>
    <script src="./dist/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
